name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: 'latest'
        environment-name: psyop-test
        create-args: >-
          python=3.10
          dolfinx
          gmsh
          numpy
          scipy
          matplotlib
          petsc4py
          mpi4py
          pytest
          pytest-cov
        channels: conda-forge
        cache-environment: true
    
    - name: Install package
      shell: micromamba-shell {0}
      run: |
        pip install -e .
    
    - name: Run tests
      shell: micromamba-shell {0}
      run: |
        pytest tests/ -v --cov=psyop --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Check code formatting with Black
      run: |
        black --check --diff src/psyop/ tests/ || true
    
    - name: Check import ordering with isort
      run: |
        isort --check-only --diff src/psyop/ tests/ || true
    
    - name: Lint with flake8
      run: |
        flake8 src/psyop/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 src/psyop/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
