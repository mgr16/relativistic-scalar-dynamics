name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    container:
      image: dolfinx/dolfinx:stable
    steps:
      - uses: actions/checkout@v4
      - name: Install package and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,analysis]
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check .
      - name: Pytest
        run: pytest -q
